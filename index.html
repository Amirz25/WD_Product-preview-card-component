<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style media="screen">

  </style>

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="main">
    <div class="card">
      <div class="perfume"></div>
      <div class="content">
        <div class="title1">
          Perfume
        </div>
        <div class="title2">
          Gabrielle Essence Eau De Parfum
        </div>

        <div class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </div>

        <div class="price">
          <div class="pricenow">
            $149.99
          </div>

          <div class="pricebefore">
            $169.99
          </div>
        </div>

        <div class="click">
          <button class="btn" type="button" name="button"><img class="cart_pic" src="images/icon-cart.svg" alt=""> Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Amir Zainuddin</a>.
    </div>
  </div>
</body>

</html>
